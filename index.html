<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Gabriel</title>

    <link rel="shortcut icon" href="assets/coding.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css?v=10">
    <!-- por algum motivo tive que colocar a versão pra pegar na hostinger -->
    <!-- não estou gostando nenhum pouco como está formatado esse codigo  -->

    <script>
        function toggleProjects() {
            const hubContainer = document.getElementById('hub-container');
            const projectContainer = document.getElementById('project-container');

            const isProjectOpen = parseFloat(projectContainer.style.opacity) > 0 ||
                projectContainer.style.display === 'flex';

            if (!isProjectOpen) {
                hubContainer.style.overflow = "hidden";
                hubContainer.style.opacity = '0';
                projectContainer.style.width = '100%';
                projectContainer.style.height = 'auto';

                setTimeout(() => {
                    hubContainer.style.display = 'none';
                    projectContainer.style.display = 'flex';
                }, 75);

                setTimeout(() => {
                    projectContainer.style.opacity = '1';
                }, 150);
            } else {
                projectContainer.style.opacity = '0';

                setTimeout(() => {
                    projectContainer.style.display = 'none';
                    hubContainer.style.display = 'flex';
                }, 75);

                setTimeout(() => {
                    hubContainer.style.overflow = "visible";
                    hubContainer.style.opacity = '1';
                    projectContainer.style.width = '0';
                    projectContainer.style.height = '0';
                }, 150);
            }
        }
    </script>

</head>
